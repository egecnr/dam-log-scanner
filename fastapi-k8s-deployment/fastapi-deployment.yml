apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: apicontainer
        image: egedocker/fastapi-repo:microservice-latest
        ports: 
        - containerPort: 3000